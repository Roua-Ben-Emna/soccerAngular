
    <!-- nextMatches -->
    <div class="site-section bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-6 title-section" style="margin-top: 10%;">
                <h2 class="heading" style="margin-bottom: 5%">Dashboard Match</h2>
                <button type="button" class="btn btn-primary py-3 px-5" (click)="Add_Match()">Add Match</button>
              </div>
              
              
                <table class="table custom-table">
                    <tr>                      
                        <th>Team 1</th>
                        <th>Score 1</th> 
                        <th>Team 2</th>
                        <th>Score 2</th> 
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let p of mymatchs">
                            <td>{{p.team1}}</td>
                            <td>{{p.score1}}</td>
                            <td>{{p.team2}}</td>    
                            <td>{{p.score2}}</td>    
                            <td>
                                <button type="button" class="btn btn-primary" (click)="displaymatch(p.id)">Display</button> 
                                <button type="button" class="btn btn-warning" style="color: white;" (click)="editmatch(p.id)">Edit</button> 
                                <button type="button" class="btn btn-danger" (click)="deleteObject(p.id,'matchs')">Delete</button>
                            </td>
                        
                    </tr>   
                </table>
             
  
            
          </div>
        </div>
      </div> <!-- .site-section -->
